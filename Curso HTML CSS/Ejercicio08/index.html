<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Ejercicio 08</title>
</head>

<body>

  <h1 class="text-center mt-5 animate__animated animate__tada">Ejercicio 08</h1>

  <div class="container">

    <div class="botones text-center mt-5">

      <div class="boton1 mb-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Tooltip arriba">
          Tooltip arriba
        </button>
      </div>
      <div class="botones2 mb-5">
        <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right"
          title="Tooltip a la derecha">
          Tooltip a la derecha
        </button>
      </div>
      <div class="boton3 mb-5">
        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
          title="Tooltip abajo">
          Tooltip abajo
        </button>
      </div>
      <div class="boton4 mb-5">

        <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="left"
          title="Tooltip a la izquierda">
          Tooltip a la izquierda
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

 
</body>

</html>
