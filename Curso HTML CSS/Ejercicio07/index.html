<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ejercicio 07</title>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <form>
        <h2>Inicio de sesión</h2>
        <div class="field">
          <input type="text" name="user" id="user" required class="user" placeholder="Usuario">
        </div>
        <div class="field">
          <input type="password" name="password" id="password" required class="password" placeholder="Contraseña">
        </div>
        <div class="field">
          <input type="checkbox" name="checkbox" id="checkbox" required class="checkbox"><label for="check">He leído y acepto la política de privacidad</label>
        </div>
        <div>
          <button type="submit" class="button-submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
